<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedbacks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #3c3c3c);
      color: #fff;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }

    .container {
      margin-top: 80px;
      z-index: 2;
      position: relative;
    }

    .feedback-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      padding: 20px;
    }

    .feedback-card:hover {
      transform: translateY(-5px);
    }

    .feedback-header {
      font-weight: 600;
      color: #00c6ff;
      margin-bottom: 10px;
    }

    .feedback-message {
      color: #e0e0e0;
      margin-bottom: 8px;
    }

    .feedback-date {
      font-size: 0.9rem;
      color: #aaa;
    }

    .no-feedback {
      text-align: center;
      color: #ccc;
      font-size: 1.2rem;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mb-4">All Student Feedbacks</h2>

    {% if feedbacks %}
      {% for fb in feedbacks %}
        <div class="feedback-card">
          <div class="feedback-header">
            From: {{ fb.student_name if fb.student_name else 'Anonymous' }}
          </div>
          <div class="feedback-message">{{ fb.message }}</div>
          <div class="feedback-date">Submitted on: {{ fb.created_at.strftime("%d %b %Y, %I:%M %p") }}</div>
        </div>
      {% endfor %}
    {% else %}
      <div class="no-feedback">No feedback submitted yet.</div>
    {% endif %}
  </div>
</body>
</html>
