<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Count</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">üç¥ Today's Food Count ({{ weekday }})</h1>

    <!-- Back to Home -->
    <div class="text-center mb-4">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">üè† Back to Home</a>
    </div>

    <!-- Food Count Cards -->
    <div class="row mb-4">
        <div class="col-md-6 mb-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Vegetarian</h5>
                    <p class="display-5">{{ veg_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Non-Vegetarian</h5>
                    <p class="display-5">{{ nonveg_count }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Today's Menu -->
    <h4 class="mb-3">Today's Menu</h4>
    <div class="table-responsive mb-4">
        <table class="table table-bordered table-striped shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Meal</th>
                    <th>Item</th>
                    <th>Food Type</th>
                </tr>
            </thead>
            <tbody>
                {% for item in todays_menu %}
                <tr>
                    <td>{{ item.meal }}</td>
                    <td>{{ item.item }}</td>
                    <td>{{ item.food_type }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No menu items found for today.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
