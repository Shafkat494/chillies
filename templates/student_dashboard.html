<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  /* Navbar */
  .navbar {
    background: rgba(0, 0, 0, 0.3) !important;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }

  .navbar-brand {
    font-weight: 600;
    letter-spacing: 0.5px;
    color: #fff !important;
  }

  .navbar-text {
    color: #dcdcff;
    font-weight: 500;
  }

  .btn-outline-light {
    border: 1px solid rgba(255, 255, 255, 0.6);
    color: #fff;
    transition: all 0.3s ease;
  }

  .btn-outline-light:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }

  /* Dashboard Cards */
  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border: none;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    color: #fff;
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 14px 35px rgba(0, 0, 0, 0.35);
  }

  h5 {
    font-weight: 600;
    color: #fff;
    margin-bottom: 0.5rem;
  }

  p {
    color: #e8e8e8;
    font-size: 15px;
    margin-bottom: 1.2rem;
  }

  .btn-success {
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    border: none;
    color: #000;
    font-weight: 600;
    border-radius: 10px;
    padding: 0.6rem 1.2rem;
    transition: all 0.3s ease;
  }

  .btn-success:hover {
    transform: translateY(-2px);
    opacity: 0.95;
  }

  /* Layout tweaks */
  .container {
    padding-top: 60px;
  }

  .row {
    justify-content: center;
  }

  .card {
    animation: fadeIn 0.8s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 768px) {
    .card {
      margin: 0 1rem;
    }
  }
</style>


<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Dashboard</a>
        <div class="d-flex">
            <span class="navbar-text me-3">Hello, {{ session['username'] }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="container py-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold">Welcome to Your Dashboard</h2>
        <p class="text-light">Manage your hostel activities easily and quickly</p>
    </div>


    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow-sm text-center p-4">
                <h5>Mark Attendance</h5>
                <p>Mark your attendance for today.</p>
                <a href="{{ url_for('student_attendance') }}" class="btn btn-success">Go</a>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm text-center p-4">
                <h5>View Menu</h5>
                <p>Check today's meals.</p>
                <a href="{{ url_for('student_menu') }}" class="btn btn-success">Go</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
