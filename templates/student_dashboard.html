<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Dashboard</a>
        <div class="d-flex">
            <span class="navbar-text me-3">Hello, {{ session['username'] }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow-sm text-center p-4">
                <h5>Mark Attendance</h5>
                <p>Mark your attendance for today.</p>
                <a href="{{ url_for('student_attendance') }}" class="btn btn-success">Go</a>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm text-center p-4">
                <h5>View Menu</h5>
                <p>Check today's meals.</p>
                <a href="{{ url_for('student_menu') }}" class="btn btn-success">Go</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
