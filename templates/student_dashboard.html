<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      background: linear-gradient(135deg, #ff6a00, #ee0979); /* Orange-Purple gradient */
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      font-size: 16px;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.25) !important;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.35);
      animation: slideDown 0.8s ease forwards;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
      color: #fff !important;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    .navbar-text {
      color: #ffe0f0;
      font-weight: 500;
      font-size: 1rem;
    }

    .btn-outline-light {
      border: 1px solid rgba(255, 255, 255, 0.8);
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
    }

    /* Header Text */
    .text-center h2 {
      font-size: 2.2rem;
      font-weight: 700;
      animation: fadeInUp 1s ease forwards;
    }

    .text-center p {
      font-size: 1.1rem;
      color: #ffd1e0;
      animation: fadeInUp 1.4s ease forwards;
    }

    /* Dashboard Cards */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: #fff;
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 180deg at 50% 50%,
        rgba(255, 255, 255, 0.2),
        transparent,
        transparent,
        rgba(255, 255, 255, 0.1)
      );
      animation: rotateGlow 6s linear infinite;
      z-index: 0;
    }

    .card * {
      position: relative;
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 16px 60px rgba(0, 0, 0, 0.35);
    }

    h5 {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 0.7rem;
    }

    p {
      color: #ffe0f0;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn-success {
      background: linear-gradient(135deg, #ff9a00, #ff3f81);
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 12px;
      padding: 0.7rem 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 64, 129, 0.5);
    }

    .btn-success:hover {
      transform: translateY(-3px);
      opacity: 0.95;
      box-shadow: 0 0 25px rgba(255, 64, 129, 0.7);
    }

    /* Layout tweaks */
    .container {
      padding-top: 70px;
    }

    .row {
      justify-content: center;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotateGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Responsive and Mobile Friendly */
    @media (max-width: 992px) {
      .text-center h2 { font-size: 1.8rem; }
      .text-center p { font-size: 1rem; }
      h5 { font-size: 1.2rem; }
      p { font-size: 0.95rem; }
      .btn-success { font-size: 0.95rem; padding: 0.6rem 1.3rem; }
      .navbar-brand { font-size: 1.4rem; }
    }

    @media (max-width: 576px) {
      .text-center h2 { font-size: 1.5rem; }
      .text-center p { font-size: 0.9rem; }
      h5 { font-size: 1.1rem; }
      p { font-size: 0.9rem; }
      .btn-success { font-size: 0.9rem; padding: 0.5rem 1.2rem; }
      .navbar-brand { font-size: 1.3rem; }
      .navbar-text { display: none; }
      .card { margin: 0 1rem; }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student Dashboard</a>
      <div class="d-flex">
        <span class="navbar-text me-3">Hello, {{ session['username'] }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="container py-5">
      <div class="text-center mb-5">
        <h2 class="fw-bold">Welcome to Your Dashboard</h2>
        <p class="text-light">Manage your hostel activities easily and quickly</p>
      </div>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="card shadow-sm text-center p-4">
            <h5>Mark Attendance</h5>
            <p>Mark your attendance for today.</p>
            <a href="{{ url_for('student_attendance') }}" class="btn btn-success">Go</a>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow-sm text-center p-4">
            <h5>View Menu</h5>
            <p>Check today's meals.</p>
            <a href="{{ url_for('student_menu') }}" class="btn btn-success">Go</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
