<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Hostel Food Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: bgShift 10s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0% { background: linear-gradient(135deg, #d3d3d3, #f0f0f0); }
            50% { background: linear-gradient(135deg, #b8c6db, #f5f7fa); }
            100% { background: linear-gradient(135deg, #a7bfe8, #dfe9f3); }
        }

        /* Floating circular animations */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(180,180,180,0.1));
            animation: float 12s ease-in-out infinite;
            opacity: 0.4;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 20%;
            animation-delay: 3s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 5%;
            animation-delay: 5s;
        }

        .circle:nth-child(4) {
            width: 250px;
            height: 250px;
            bottom: 5%;
            left: 40%;
            animation-delay: 7s;
        }

        @keyframes float {
            0% { transform: translateY(0px) scale(1); opacity: 0.3; }
            50% { transform: translateY(-30px) scale(1.05); opacity: 0.6; }
            100% { transform: translateY(0px) scale(1); opacity: 0.3; }
        }

        /* Login container styling */
        .login-container {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem 2.5rem;
            transition: all 0.3s ease;
            animation: fadeInUp 1.2s ease;
        }

        .login-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.25);
        }

        h3 {
            color: #333;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
            animation: fadeInDown 1s ease;
        }

        label.form-label {
            color: #333;
            font-weight: 500;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(200, 200, 200, 0.5);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #a7bfe8;
            box-shadow: 0 0 0 0.25rem rgba(100, 149, 237, 0.3);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 600;
            color: #fff;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5b0eb4, #1f5be6);
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(37, 117, 252, 0.3);
        }

        .btn-link {
            color: #333 !important;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn-link:hover {
            color: #6a11cb !important;
            text-decoration: underline;
        }

        .alert {
            max-width: 420px;
            margin: 0 auto 1rem auto;
            border-radius: 10px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Floating circles for background animation -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <!-- Login container -->
    <div class="login-container">
        <h3>Hostel Food Login</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login')}}">
            <input type="hidden" name="login_type" value="{{ login_type }}">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-link">â¬… Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
