<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Hostel Food Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- <<<<<<< HEAD -->
<body class="bg-light">

<style>
    body {
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
    }

    h3 {
        color: #fff;
        font-weight: 600;
        letter-spacing: 1px;
        margin-bottom: 1.5rem;
    }

    .login-container {
        width: 100%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        padding: 2rem 2.5rem;
        transition: all 0.3s ease;
    }

    .login-container:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
    }

    label.form-label {
        color: #fff;
        font-weight: 500;
    }

    .form-control {
        background-color: rgba(255, 255, 255, 0.85);
        border: none;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
        font-size: 15px;
    }

    .form-control:focus {
        background-color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(142, 197, 252, 0.5);
        outline: none;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        border-radius: 10px;
        padding: 0.75rem;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #5a67d8, #6b46c1);
        transform: translateY(-2px);
    }

    .btn-link {
        color: #fff !important;
        text-decoration: none;
        font-weight: 500;
        transition: 0.2s;
    }

    .btn-link:hover {
        color: #dcdcff !important;
        text-decoration: underline;
    }

    .alert {
        max-width: 420px;
        margin: 0 auto 1rem auto;
        border-radius: 10px;
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 1.5rem;
            margin: 1rem;
        }
    }
</style>

<body class="bg-light">

<!-- >>>>>>> 8a06264 (Updated login system and multiple templates (admin, student, index, etc.)  -->
<div class="container mt-5">
    <h3 class="text-center mb-4">Hostel Food Login</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login')}}" class="col-md-6 mx-auto bg-white p-4 rounded shadow">
        <input type="hidden" name="login_type" value="{{ login_type }}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-link">â¬… Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
