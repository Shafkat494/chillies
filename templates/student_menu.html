<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Today's Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  body {
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border: none;
    border-radius: 18px;
    padding: 2rem 2.5rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    max-width: 700px;
    width: 100%;
    color: #fff;
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 14px 35px rgba(0, 0, 0, 0.3);
  }

  h3 {
    font-weight: 600;
    color: #fff;
    text-align: center;
    margin-bottom: 1.5rem;
    letter-spacing: 0.5px;
  }

  .table {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border-radius: 10px;
    overflow: hidden;
  }

  thead.table-dark {
    background: rgba(255, 255, 255, 0.2) !important;
    color: #fff;
  }

  tbody tr:hover {
    background: rgba(255, 255, 255, 0.15);
    transition: all 0.3s ease;
  }

  .table th, .table td {
    vertical-align: middle;
    border-color: rgba(255, 255, 255, 0.1);
  }

  .alert {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: #fff;
    border-radius: 8px;
    text-align: center;
    font-weight: 500;
  }

  .btn {
    border-radius: 10px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .btn-outline-success {
    border: 1px solid rgba(255, 255, 255, 0.4);
    color: #fff;
    background: transparent;
  }

  .btn-outline-success:hover {
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    border: none;
    color: #000;
    transform: translateY(-2px);
  }

  .btn-secondary,
  .btn-danger {
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.3);
    background: transparent;
    margin-top: 0.5rem;
  }

  .btn-secondary:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .btn-danger:hover {
    background: rgba(255, 80, 80, 0.25);
  }

  @media (max-width: 600px) {
    .card {
      margin: 1rem;
      padding: 1.5rem;
    }

    table {
      font-size: 14px;
    }
  }

  /* Smooth fade-in animation */
  .card {
    animation: fadeIn 0.8s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>


<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center py-5">
  <div class="card p-4 shadow-sm">
    <h3 class="mb-3">Today's Menu â€” {{ weekday }}</h3>

    {% if menu_items %}
      <table class="table table-striped">
        <thead class="table-dark"><tr><th>Meal</th><th>Item</th><th>Food Type</th></tr></thead>
        <tbody>
          {% for it in menu_items %}
            <tr>
              <td>{{ it.meal }}</td>
              <td>{{ it.item }}</td>
              <td>{{ it.food_type }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info">No menu set for {{ weekday }}.</div>
    {% endif %}

    <a href="{{ url_for('student_attendance') }}" class="btn btn-outline-success">Mark Attendance</a>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
  </div>
</div>
</body>
</html>
