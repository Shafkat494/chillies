<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Today's Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h3 class="mb-3">Today's Menu â€” {{ weekday }}</h3>

    {% if menu_items %}
      <table class="table table-striped">
        <thead class="table-dark"><tr><th>Meal</th><th>Item</th><th>Food Type</th></tr></thead>
        <tbody>
          {% for it in menu_items %}
            <tr>
              <td>{{ it.meal }}</td>
              <td>{{ it.item }}</td>
              <td>{{ it.food_type }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info">No menu set for {{ weekday }}.</div>
    {% endif %}

    <a href="{{ url_for('student_attendance') }}" class="btn btn-outline-success">Mark Attendance</a>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
  </div>
</div>
</body>
</html>
