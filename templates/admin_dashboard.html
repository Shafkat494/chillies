<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background-color: #f4f7fa; font-family: 'Segoe UI', sans-serif; }
        .card-hover:hover { transform: translateY(-7px); box-shadow: 0 15px 25px rgba(0,0,0,0.2); transition: all 0.3s ease; }
        .dashboard-title { font-weight: 700; color: #2c3e50; text-align: center; margin-bottom: 40px; }
        .card i { font-size: 2rem; margin-bottom: 10px; color: white; }
        .card-bg-primary { background-color: #3498db; }
        .card-bg-success { background-color: #2ecc71; }
        .card-bg-warning { background-color: #f39c12; }
        .card-bg-danger { background-color: #e74c3c; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="dashboard-title">Admin Dashboard</h1>

    <div class="row g-4 justify-content-center">
        <div class="col-md-3">
            <a href="{{ url_for('students') }}" class="text-decoration-none">
                <div class="card card-hover text-center shadow-sm p-4 card-bg-primary">
                    <i class="fas fa-user-graduate"></i>
                    <h5>Manage Students</h5>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="{{ url_for('menu') }}" class="text-decoration-none">
                <div class="card card-hover text-center shadow-sm p-4 card-bg-success">
                    <i class="fas fa-utensils"></i>
                    <h5>Manage Menu</h5>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="{{ url_for('food_count') }}" class="text-decoration-none">
                <div class="card card-hover text-center shadow-sm p-4 card-bg-warning">
                    <i class="fas fa-chart-pie"></i>
                    <h5>Food Count</h5>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="{{ url_for('logout') }}" class="text-decoration-none">
                <div class="card card-hover text-center shadow-sm p-4 card-bg-danger">
                    <i class="fas fa-sign-out-alt"></i>
                    <h5>Logout</h5>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
