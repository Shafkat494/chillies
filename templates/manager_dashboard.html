<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Manager Dashboard</a>
        <div class="d-flex">
            <span class="navbar-text me-3">Hello, {{ session['username'] }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow-sm text-center p-4">
                <h5>Manage Menu</h5>
                <p>Add or remove menu items for the hostel.</p>
                <a href="{{ url_for('menu') }}" class="btn btn-primary">Go</a>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm text-center p-4">
                <h5>Attendance</h5>
                <p>Mark attendance for students present today.</p>
                <a href="{{ url_for('attendance') }}" class="btn btn-primary">Go</a>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm text-center p-4">
                <h5>Food Count</h5>
                <p>Check veg/non-veg count and allergy issues.</p>
                <a href="{{ url_for('food_count') }}" class="btn btn-primary">Go</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
